<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number[][]} matrix
       * @param {number} target
       * @return {boolean}
       */
      var findNumberIn2DArray = function (matrix, target) {
        function dfs(matrix, i, j, tar) {
          let right = matrix[i][j + 1]
          let bottom = matrix[i + 1][j]
          // 相等返回true
          if (right === tar || bottom === tar) return true
          // 小于两边返回false
          if (tar < right && tar < bottom) return false
          // 大于右边和下边取较大值
          else if (tar > right && tar > bottom) {
            if (right > bottom) return dfs(matrix, i, j + 1, tar)
            else return dfs(matrix, i + 1, j, tar)
          }
          // 在中间取较小值
          else {
            if (right < bottom) return dfs(matrix, i, j + 1, tar)
            else if (right > bottom) return dfs(matrix, i + 1, j, tar)
            else return false
          }
        }
        if (matrix[0][0] === target) return true
        return dfs(matrix, 0, 0, target)
      }

      //  debugger
      findNumberIn2DArray(
        [
          [01, 03, 05, 07, 09],
          [02, 04, 06, 08, 10],
          [11, 13, 15, 17, 19],
          [12, 14, 16, 18, 20],
          [21, 22, 23, 24, 25]
        ],
        13
      )
    </script>
  </body>
</html>
