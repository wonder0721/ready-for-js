<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = 11
        console.log(x);
        let obj = {
            x: 1,
            foo: function () {
                console.log(this.x)
            },
            foo1: () => {
                console.log(this.x)
            }
        }
        obj.foo1()
        let bar = obj.foo1.bind(obj)
        bar()
    </script>
</body>

</html>
